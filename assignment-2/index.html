<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Application</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="welcome-page container text-center">
        <h1> Welcome to Library Application</h1>
        <p>The place where you can add books of your choice</p>
        <div class="input-group mb-3">
            <input type="text" id="bookTitle" class="form-control" placeholder="New Book Title">
            <input type="text" id="bookAuthor" class="form-control" placeholder="New Book Author Name">
            <button type="button" id="save-btn" class="btn btn-primary">Save</button>
        </div> 
        <div class="container mt-5">
            <h2 class="text-center">Your Book List</h2>
            <ul id="bookList" class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                </li>
            
            </ul>
        </div>
    </div>

   

    <script src="code.js"></script>
</body>
</html>
